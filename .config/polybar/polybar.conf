;
;   To learn more about how to configure Polybar
;   go to https://github.com/jaagr/polybar
;
;   The README contains alot of information
;
;=====================================================

[colors]
;background = #181818
background = #002f1506
background-alt = #2f1506
;foreground = #e9e9e9
foreground = #bea084
highlight = #1793d1

[bar/bar1]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 25
;offset-x = 1%
;offset-y = 1%
fixed-center = true
wm-restack = i3
;proper padding with i3 - contradicts the official documentation but works this way for me
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Go Mono:style=Regular:pixelsize=13;1"
font-1 = "Wuncon Siji:style=Regular:pixelsize=10;1"
font-2 = "Font Awesome 5 Free:style=Regular:size:10;1"
font-3 = "Font Awesome 5 Free:style=Solid:size:10;1"
font-4 = "Font Awesome 5 Brands:style=Solid:size:10;1"
dpi = 96

modules-left = i3
modules-center = mpd
modules-right = eth wlan battery date

tray-position = 
tray-padding = 0
;tray-transparent = true
;tray-background = #0063ff

scroll-up = i3wm-wsprev
scroll-down = i3wm-wsnext

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

; ○ ●

;ws-icon-0 = 1;
ws-icon-0 = 1;α
;ws-icon-1 = 2;
ws-icon-1 = 2;β
;ws-icon-2 = 3;
ws-icon-2 = 3;γ
;ws-icon-3 = 4;
ws-icon-3 = 4;δ
;ws-icon-4 = 5;
ws-icon-4 = 5;ε
;ws-icon-5 = 6;
ws-icon-5 = 6;ζ
ws-icon-6 = 7;○
ws-icon-7 = 8;○
ws-icon-8 = 9;○
ws-icon-9 = 10;○

strip-wsnumber = true

label-mode = %mode%

label-mode-padding = 1
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-foreground = ${colors.background-alt}
label-focused-background = ${colors.foreground}
;label-focused-underline =
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %icon%
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}
label-visible-padding = 1

; urgent = Workspace with urgency hint set
label-urgent = %icon%
label-urgent-underline = ${colors.highlight}
label-urgent-padding = 1

[module/mpd]
type = internal/mpd
format-online = <label-song>

host = 127.0.0.1
port = 6600
interval = 1

label-song-maxlen = 60
label-song-ellipsis = false

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0

;format-connected = ""
format-connected = ""
;format-connected-underline = ${colors.background}
label-connected = %essid%
format-connected-padding = 1

format-disconnected = ""
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-padding = 0

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = enp0s25
interval = 3.0

format-connected-underline = 
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%
format-connected-padding = 1

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}
format-disconnected-padding = 0

[module/date]
type = internal/date
interval = 5

date =
date-alt = %Y-%m-%d

time = %H:%M
time-alt = %Y-%m-%d

format-prefix = 
format-prefix-foreground = ${colors.foreground}
format-underline = 

label = %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95
time-format = %H:%M

format-charging = <label-charging>
format-charging-underline = ${colors.highlight}
format-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-underline = 
format-discharging-padding = 1

[global/wm]
margin-top = 10
margin-bottom = 5
